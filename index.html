<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceci est mon site de test</title>
    <style>
        /* Réinitialisation des styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #7cb4cb;
        }

        /* Barre latérale */
        .sidebar {
            width: 250px;
            background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #444;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover {
            background: #666;
        }

        /* Contenu principal */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 28px;
            color: #333;
        }

        .content p {
            font-size: 18px;
            color: #666;
        }

        /* Sections cachées par défaut */
        .section {
            display: none;
        }

        /* Section active affichée */
        .section:target {
            display: block;
        }

        /* Style par défaut si aucune section n'est sélectionnée */
        #default:target ~ #default {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Barre latérale avec liens -->
    <div class="sidebar">
   <a href="#default" style="
    position: absolute;
    top: 10px;
    left: 270px; /* Juste à côté de la barre latérale */
    padding: 10px 20px;
    background: #ff5733;
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;">
    HOME
</a>
        <a href="#cv1">CECI 1</a>
        <a href="#cv2">CECI 2</a>
        <a href="#cv3">CECI 3</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <div id="default" class="section">
            <h1>bonjour</h1>
            <p>Cherche et tu trouvera </p>
        </div>

        <div id="cv1" class="section">
            <h1>CECI 1</h1>
            <p>Contenu du premier CECI</p>
        </div>

        <div id="cv2" class="section">
            <h1>CECI 2</h1>
            <p>Contenu du deuxième CECI</p>
        </div>

        <div id="cv3" class="section">
            <h1>CECI 3</h1>
            <p>Contenu du troisième CECI</p>
        </div>
    </div>

</body>
</html>
